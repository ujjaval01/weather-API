<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            padding: 1px 10px 30px 10px;
            margin-bottom: -2px;
            
        }
        p{
            padding: 1px 10px 30px 1px;
            margin-bottom: -5px;
        }
        body{
            display: grid;
            grid-template-columns: 100px 100px 100px;
           
          
        }
    
    </style>
</head>
<body>
    <p style="background-color: bisque; grid-row-start: 1;  grid-column-start: 1; grid-column-end: 3">First</p>
    <p style="background-color: rgb(234, 71, 118);">Second</p>
    <p style="background-color: rgb(164, 200, 33); grid-row-start: 2; grid-row-end: 4">third</p>
    <p style="background-color: rgb(223, 42, 42);grid-row-start: 2; grid-row-end: 4">four</p>
    <p style="background-color: rgb(132, 234, 118);">five</p>
    <p style="background-color: rgb(21, 220, 227);">six</p>
</body>
</html>
